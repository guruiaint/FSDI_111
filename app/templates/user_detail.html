{% extends 'base.html' %}

{% block title %}User Details{% endblock title %}

{% block content %}
<div class="#">
    <h1>{{ user.first_name|capitalize}} {{ user.last_name|capitalize }}</h1>
</div>
<div class="#" >
    <h3>Hobbies:</h3>
    <p>{{ user.hobbies }}</p>
</div>
<div class="#">
    <p>Status: {{ user.active }}</p>
</div>

<a class="btn btn-success" href="#">Update</a>
<a class="btn btn-danger" href="#">Delete</a>
{% end block content %}
